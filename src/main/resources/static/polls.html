<script>
function actionFormatter(value, row, index) {
	var iconHtml = "<span class='glyphicon glyphicon-remove'></span>";
	if(value == true) {
		iconHtml = "<span class='glyphicon glyphicon-ok'></span>";
	}
	
    return [iconHtml].join('');
}
